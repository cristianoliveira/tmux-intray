name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches: [ '*' ]

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    env:
      TMUX_INTRAY_CONFIG_LOADED: 1
      TMUX_INTRAY_DEBUG: 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: ./.github/actions/setup-environment
        with:
          os: ${{ runner.os }}

      - name: Run tests
        run: make tests
      
      - name: Verify binary execution
        run: ./scripts/verify-binary.sh

  test-go:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    env:
      TMUX_INTRAY_CONFIG_LOADED: 1
      TMUX_INTRAY_DEBUG: 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: ./.github/actions/setup-environment
        with:
          os: ${{ runner.os }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Build Go binary
        run: make go-build

      - name: Run tests against Go binary
        run: make tests
      
      - name: Verify Go binary execution
        run: TMUX_INTRAY_BIN=$PWD/tmux-intray ./scripts/verify-binary.sh

  plugin-tests:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install dependencies
        working-directory: opencode/plugins/opencode-tmux-intray
        run: npm ci

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Build Go binary
        run: make go-build

      - name: Run plugin tests
        working-directory: opencode/plugins/opencode-tmux-intray
        run: npm test

  lint:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: ./.github/actions/setup-environment
        with:
          os: ${{ runner.os }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run lint
        run: make lint

      - name: Run security check
        run: make security-check

      - name: Check formatting
        run: make check-fmt

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: ./.github/actions/setup-environment
        with:
          os: ${{ runner.os }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run coverage
        run: make go-cover

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

  install:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: ./.github/actions/setup-environment
        with:
          os: ${{ runner.os }}
          install-go: true
          install-node: true

      - name: Update npm
        shell: bash
        run: npm install -g npm

      - name: Audit Homebrew formula
        run: brew audit --strict tmux-intray

      - name: Test npm installation
        run: make install-npm

      - name: Test Go binary build
        run: make install-go

      - name: Test source installation
        run: make install

  install-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: ./.github/actions/setup-environment
        with:
          os: ${{ runner.os }}
          install-go: true
          install-node: true

      - name: Test npm installation
        run: make install-npm

      - name: Test Go binary build
        run: make install-go

      - name: Test Docker installation
        run: make install-docker

      - name: Test source installation
        run: make install
