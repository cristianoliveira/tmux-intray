name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    env:
      TMUX_INTRAY_CONFIG_LOADED: 1
      TMUX_INTRAY_DEBUG: 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        uses: ./.github/actions/setup-environment
        with:
          os: ${{ runner.os }}

      - name: Run lint
        run: make lint

      - name: Run security check
        run: make security-check

  install:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        uses: ./.github/actions/setup-environment
        with:
          os: ${{ runner.os }}
          install-go: true
          install-node: true
      - name: Update npm
        shell: bash
        run: npm install -g npm

      - name: Audit Homebrew formula
        run: |
          brew tap cristianoliveira/tmux-intray "$GITHUB_WORKSPACE"
          HOMEBREW_NO_INSTALL_FROM_API=1 HOMEBREW_NO_AUTO_UPDATE=1 brew audit --strict --formula tmux-intray

      - name: Test npm installation
        run: |
          echo "Debugging make..."
          make -p | grep install-npm || true
          which npm
          npm --version
          make install-npm

      - name: Test Go binary build
        run: make install-go

      - name: Test source installation
        run: make install

  install-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        uses: ./.github/actions/setup-environment
        with:
          os: ${{ runner.os }}
          install-go: true
          install-node: true

      - name: Test npm installation
        run: |
          echo "Debugging make..."
          make -p | grep install-npm || true
          which npm
          npm --version
          make install-npm

      - name: Test Go binary build
        run: make install-go



      - name: Test source installation
        run: make install


