name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches: [ '*' ]

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      TMUX_INTRAY_CONFIG_LOADED: 1
      TMUX_INTRAY_DEBUG: 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        uses: ./.github/actions/setup-environment
        with:
          os: ${{ runner.os }}

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Build Go binary
        run: make go-build

      - name: Run tests
        run: make tests

      - name: Verify binary execution
        run: TMUX_INTRAY_BIN=$PWD/tmux-intray ./scripts/verify-binary.sh

  test-go:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
