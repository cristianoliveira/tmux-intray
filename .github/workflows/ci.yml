  lint:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        uses: ./.github/actions/setup-environment
        with:
          os: ${{ runner.os }}

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.8.0

      - name: Run lint
        run: make lint

      - name: Run security check
        run: make security-check

      - name: Check formatting
        run: make check-fmt

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        uses: ./.github/actions/setup-environment
        with:
          os: ${{ runner.os }}

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run coverage
        run: make go-cover

      # Enforce coverage budget (threshold=65, override via THRESHOLD env)
      - name: Check coverage threshold
        run: make check-coverage THRESHOLD=65

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage.out

      - name: tmux-intray-coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage.out
          flags: unittests
          token: ${{ secrets.CODECOV_TOKEN }}  # optional for public repositories

  install:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        uses: ./.github/actions/setup-environment
        with:
