name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            brew update
            brew install bash bats coreutils shellcheck shfmt tmux go
            brew install go
            npm install -g npm
          elif [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y bash bats coreutils shellcheck shfmt golang nodejs npm tmux
          else
            echo "Unsupported OS: $RUNNER_OS"
            exit 1
          fi

      - name: Run tests
        run: make tests

  lint:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            brew update
            brew install bash bats coreutils shellcheck shfmt tmux go
            brew install go
            npm install -g npm
          elif [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y bash bats coreutils shellcheck shfmt golang nodejs npm tmux
          else
            echo "Unsupported OS: $RUNNER_OS"
            exit 1
          fi

      - name: Run lint
        run: make lint

  security:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install bash bats coreutils shellcheck shfmt tmux

      - name: Run security check
        run: make security-check

  format:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            brew update
            brew install bash bats coreutils shellcheck shfmt tmux go
            brew install go
            npm install -g npm
          elif [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y bash bats coreutils shellcheck shfmt golang nodejs npm tmux
          else
            echo "Unsupported OS: $RUNNER_OS"
            exit 1
          fi

      - name: Check formatting
        run: make check-fmt

  install:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install bash bats coreutils shellcheck shfmt tmux go
          brew install go
          npm install -g npm

      - name: Audit Homebrew formula
        run: brew audit --strict --formula ./Formula/tmux-intray.rb

      - name: Test npm installation
        run: |
          echo "Debugging make..."
          make -p | grep install-npm || true
          which npm
          npm --version
          make install-npm

      - name: Test Go binary build
        run: make install-go

      - name: Test source installation
        run: make install

  install-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bash bats coreutils shellcheck shfmt golang nodejs npm tmux

      - name: Test npm installation
        run: |
          echo "Debugging make..."
          make -p | grep install-npm || true
          which npm
          npm --version
          make install-npm

      - name: Test Go binary build
        run: make install-go

      - name: Test Docker installation
        run: make install-docker

      - name: Test source installation
        run: make install
